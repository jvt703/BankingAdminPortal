<app-section [customTitle]="currentTitle">
  <div class="container pt-2" style="padding-left: 4rem; padding-right: 4rem;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="rewardsName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rewards Name</th>
        <td mat-cell *matCellDef="let element">{{ element.rewardsName }}</td>
      </ng-container>
    
      <ng-container matColumnDef="interestRate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Interest Rate</th>
        <td mat-cell *matCellDef="let element">{{ element.interestRate }}</td>
      </ng-container>
    
      <ng-container matColumnDef="minimumPayment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Minimum Payment</th>
        <td mat-cell *matCellDef="let element">{{ element.minimumPayment }}</td>
      </ng-container>
    
      <ng-container matColumnDef="creditLimit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Credit Limit</th>
        <td mat-cell *matCellDef="let element">{{ element.creditLimit }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-primary" (click)="openEditDialog(element)">Edit</button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</app-section>
